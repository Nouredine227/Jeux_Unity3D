<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Officiel de Niger Game</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #121212; color: #ffffff; }
        img { max-width: 100%; height: auto; }
        .hidden { display: none; }
        .container { margin: 20px; }
        button { margin-top: 10px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bienvenue dans le site Officiel de Niger Game</h1>
        
        <div id="special-user-content" class="hidden">
            <h2>Ajouter une image (spécial)</h2>
            <input type="text" id="image-url" placeholder="Entrez l'URL de l'image">
            <button onclick="addImage()">Ajouter l'image</button>
        </div>

        <h2>Images publiées</h2>
        <div id="images-container"></div>
        
        <div id="files-container">
            <h2>Fichiers disponibles</h2>
            <table id="files-table">
                <thead>
                    <tr>
                        <th>Nom du fichier</th>
                        <th>Version</th>
                        <th>Auteur</th>
                        <th>Image</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Les fichiers téléchargés seront affichés ici -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
        // Vérifier si l'utilisateur est le spécial
        const specialEmail = 'abdoumayakinouredine@gmail.com';
        const currentEmail = prompt('Veuillez entrer votre adresse e-mail pour vous connecter :');

        // Afficher le contenu spécial si l'utilisateur est le spécial
        if (currentEmail === specialEmail) {
            document.getElementById('special-user-content').classList.remove('hidden');
        }

        // Fonction pour ajouter une image
        function addImage() {
            const imageUrl = document.getElementById('image-url').value;
            if (imageUrl) {
                // Stocker l'image dans le localStorage
                let images = JSON.parse(localStorage.getItem('images')) || [];
                images.push(imageUrl);
                localStorage.setItem('images', JSON.stringify(images));

                // Afficher l'image
                displayImages();
                document.getElementById('image-url').value = ''; // Réinitialiser le champ
            }
        }

        // Fonction pour afficher les images
        function displayImages() {
            const imagesContainer = document.getElementById('images-container');
            imagesContainer.innerHTML = ''; // Réinitialiser l'affichage
            const images = JSON.parse(localStorage.getItem('images')) || [];
            images.forEach((image) => {
                const imgElement = document.createElement('img');
                imgElement.src = image;
                imagesContainer.appendChild(imgElement);
            });
        }

        // Fonction pour ajouter un fichier
        function addFile(fileName, version, author, imageUrl, fileLink, downloadable) {
            let files = JSON.parse(localStorage.getItem('files')) || [];
            const newFile = { fileName, version, author, imageUrl, fileLink, downloadable };
            files.push(newFile);
            localStorage.setItem('files', JSON.stringify(files));
            displayFiles();
        }

        // Fonction pour afficher les fichiers
        function displayFiles() {
            const filesTableBody = document.querySelector('#files-table tbody');
            filesTableBody.innerHTML = ''; // Réinitialiser l'affichage
            const files = JSON.parse(localStorage.getItem('files')) || [];
            files.forEach((file, index) => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${file.fileName}</td>
                    <td>${file.version}</td>
                    <td>${file.author}</td>
                    <td><img src="${file.imageUrl}" alt="${file.fileName}" style="width:50px;"></td>
                    <td>
                        <a href="${file.fileLink}" download>Télécharger</a>
                        <button onclick="editFile(${index})">Modifier</button>
                        <button onclick="deleteFile(${index})">Supprimer</button>
                    </td>
                `;
                filesTableBody.appendChild(row);
            });
        }

        // Fonction pour modifier un fichier
        function editFile(index) {
            // Logique pour modifier le fichier à l'index donné
        }

        // Fonction pour supprimer un fichier
        function deleteFile(index) {
            let files = JSON.parse(localStorage.getItem('files')) || [];
            files.splice(index, 1);
            localStorage.setItem('files', JSON.stringify(files));
            displayFiles();
        }

        // Afficher les images et fichiers existants au chargement
        window.onload = () => {
            displayImages();
            displayFiles();
        };
    </script>
</body>
</html>
