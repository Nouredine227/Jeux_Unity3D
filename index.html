<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Officiel Niger Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #282c34;
            color: white;
            text-align: center;
        }
        #navbar {
            margin: 20px;
        }
        .page {
            display: none;
        }
        .active {
            display: block;
        }
        img {
            max-width: 100%;
            height: auto;
        }
        textarea {
            width: 80%;
            height: 50px;
        }
    </style>
</head>
<body>

<div id="navbar">
    <button onclick="showPage('home')">Accueil</button>
    <button onclick="showPage('upload')">Ajouter un Fichier</button>
    <button onclick="showPage('files')">Fichiers Disponibles</button>
    <button onclick="showPage('login')">Connexion</button>
    <button onclick="showPage('messages')">Échanger des Messages</button>
</div>

<div id="content">
    <!-- Page d'Accueil -->
    <div id="home" class="page active">
        <h1>Bienvenue dans le site Officiel de Niger Game</h1>
        <div id="specialContent" style="display: none;">
            <h2>Ajouter une Image ou un Lien</h2>
            <input type="text" id="imageLink" placeholder="Lien de l'image">
            <button onclick="addImage()">Ajouter Image</button>
            <div id="images-container"></div>
        </div>
    </div>

    <!-- Page d'Ajout de Fichier -->
    <div id="upload" class="page">
        <h2>Ajouter un Fichier</h2>
        <input type="text" id="fileName" placeholder="Nom du fichier">
        <input type="text" id="fileVersion" placeholder="Version du fichier">
        <input type="text" id="fileAuthor" placeholder="Nom de l'auteur">
        <input type="text" id="fileImageUrl" placeholder="URL de l'image">
        <input type="text" id="fileDownloadLink" placeholder="Lien de téléchargement">
        <label>
            <input type="checkbox" id="canDownload"> Autoriser le téléchargement
        </label>
        <button onclick="addFile()">Ajouter Fichier</button>
    </div>

    <!-- Page de Fichiers Disponibles -->
    <div id="files" class="page">
        <h2>Fichiers Disponibles</h2>
        <div id="filesList"></div>
    </div>

    <!-- Page de Connexion -->
    <div id="login" class="page">
        <h2>Connexion</h2>
        <input type="email" id="userEmail" placeholder="Adresse Email">
        <button onclick="login()">Se connecter</button>
    </div>

    <!-- Page d'Échange de Messages -->
    <div id="messages" class="page">
        <h2>Échanger des Messages</h2>
        <textarea id="messageInput" placeholder="Laissez votre commentaire ici..."></textarea>
        <button onclick="addMessage()">Envoyer</button>
        <div id="messageList"></div>
    </div>
</div>

<script>
    const specialEmail = "abdoumayakinouredine@gmail.com";
    let isSpecialUser = false;

    function showPage(pageId) {
        document.querySelectorAll('.page').forEach(page => page.classList.remove('active'));
        document.getElementById(pageId).classList.add('active');
        if (pageId === 'home') {
            document.getElementById('specialContent').style.display = isSpecialUser ? 'block' : 'none';
        }
    }

    function login() {
        const email = document.getElementById('userEmail').value;
        if (email === specialEmail) {
            isSpecialUser = true;
            alert("Bienvenue, utilisateur spécial!");
        } else {
            alert("Connexion réussie!");
        }
        showPage('home');
    }

    function addImage() {
        const link = document.getElementById('imageLink').value;
        if (link) {
            const img = document.createElement('img');
            img.src = link;
            document.getElementById('images-container').appendChild(img);
            document.getElementById('imageLink').value = ''; // Clear input
        }
    }

    const files = [];
    
    function addFile() {
        const name = document.getElementById('fileName').value;
        const version = document.getElementById('fileVersion').value;
        const author = document.getElementById('fileAuthor').value;
        const imageUrl = document.getElementById('fileImageUrl').value;
        const downloadLink = document.getElementById('fileDownloadLink').value;
        const canDownload = document.getElementById('canDownload').checked;

        if (name && version && author && imageUrl && downloadLink) {
            files.push({ name, version, author, imageUrl, downloadLink, canDownload });
            updateFileList();
            document.getElementById('fileName').value = '';
            document.getElementById('fileVersion').value = '';
            document.getElementById('fileAuthor').value = '';
            document.getElementById('fileImageUrl').value = '';
            document.getElementById('fileDownloadLink').value = '';
            document.getElementById('canDownload').checked = false;
        } else {
            alert("Veuillez remplir tous les champs.");
        }
    }

    function updateFileList() {
        const filesList = document.getElementById('filesList');
        filesList.innerHTML = '';
        files.forEach((file, index) => {
            filesList.innerHTML += `
                <div>
                    <h3>${file.name}</h3>
                    <img src="${file.imageUrl}" alt="${file.name}" style="max-width: 100px;">
                    <p>Version: ${file.version} - Auteur: ${file.author}</p>
                    ${file.canDownload ? `<a href="${file.downloadLink}" target="_blank">Télécharger</a>` : '<span>Non téléchargeable</span>'}
                    <button onclick="deleteFile(${index})">Supprimer</button>
                </div>
            `;
        });
    }

    function deleteFile(index) {
        files.splice(index, 1);
        updateFileList();
    }

    const messages = [];

    function addMessage() {
        const message = document.getElementById('messageInput').value;
        if (message) {
            messages.push(message);
            updateMessageList();
            document.getElementById('messageInput').value = ''; // Clear input
        } else {
            alert("Veuillez entrer un message.");
        }
    }

    function updateMessageList() {
        const messageList = document.getElementById('messageList');
        messageList.innerHTML = '';
        messages.forEach(msg => {
            messageList.innerHTML += `<p>${msg}</p>`;
        });
    }
</script>

</body>
</html>
